<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let user_name = prompt("Tên đăng nhập");

if(user_name == "") {
    alert("Canceled!");
} else {
    if(user_name != "Admin") {
        alert("I don't know you!");
    } else {
        let user_pass = prompt("Mật khẩu");
        if(user_pass == "") {
            alert("Canceled");
        } else {
            if(user_pass != "TheMaster") {
                alert("Wrong password");
            } else {
                document.write(`<h1>Welcome ${user_name}</h1>`);
            }
        }
    }
}
</script>
</body>
</html>
